<section class="container my-2">

  <div class="row justify-content-center p-2">
    <div class="col-7">
      <input #name type="text" class="form-control" placeholder="Search" (keydown.enter)="setDisplayedData(name.value)">
    </div>
    <div class="col-1">
      <button class="btn btn-danger" (click)="setDisplayedData()">Reset</button>
    </div>
  </div>
  <div class="row justify-content-center p-2">
    <div class="col-8">
      <table class="table">
        <thead class="thead">
          <tr>
            <th>Name</th>
            <th>amount</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let item of displayedData">
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>
            <td><button type="button" class="btn btn-primary" (click)="onView(item.customer_id, item.name)">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row justify-content-center p-2">
    <div class="col-8">
      <p-chart type="bar" [data]="chartData" [options]="chartOptions" />
    </div>
  </div>
</section>
